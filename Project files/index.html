<!DOCTYPE html>
<html lang="en">
<head>

<body>
      <div class="container"> 
          
            <div class="heading">
               <h3>Simple, traffic-based pricing</h3>
                <p>Sign-up for our 30-day trial. No credit card required.</p>
            </div>

            <div class="pricing">
                <div class="views">
                    <p style="letter-spacing: 0.1px;" id="views"> 100k PAGEVIEWS</p>
                    <p><span id="cost">$16.00</span> /month</p>

                </div>

                <section class="slider">
                    <input type="range" min="0" max="100" value="25" step="25" id="slider">
                </section>

                <section class="billing">

                    <p>Monthly Billing</p>
                    <input type="checkbox">
                    <p>Yearly Billing</p>
                    <p class="discount">25% discount</p>
                </section>

                <hr>

                <section class="trial">
                    <div>
                        <ul> 
                            <li>Unlimited websites</li>
                            <li> 100% data ownership</li>
                            <li> Email Reports</li>
                        </ul>
                    </div>

                    <div class="button">
                        <a href=""> Start my trial</a>
                    </div>
                </section>
            </div>
        </div> 

    
    <script>
    //    let slider = document.getElementById("slider");

    //    cost.innerHTML = slider.value;
    //    slider.oninput = function(){

        let slider = document.getElementById("slider").value;
            // slider.oninput = function(){
            //     slider.value=this.value;
            // }
        let cost = document.getElementById("cost");
        let views = document.getElementById("views");

        if (slider.value == "0"){
                views.innerHTML = "10k PAGEVIEWS";
                cost.innerHTML = "$8.00";
        }else if (slider.value == "25"){
            views.innerHTML = "50k PAGEVIEWS";
                cost.innerHTML = "$12.00";
        }else if (slider.value == "50"){
            views.innerHTML = "100k PAGEVIEWS";
                cost.innerHTML = "$16.00";
        }else if (slider.value == "75"){
            views.innerHTML = "500k PAGEVIEWS";
                cost.innerHTML = "$24.00";
        }else if (slider.value == "100"){
            views.innerHTML = "1M PAGEVIEWS";
                cost.innerHTML = "$36.00";
        }

   </script>
